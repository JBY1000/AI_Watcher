<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        setTimeout(function() {
            window.location.href = 'viewer.html';
        }, 20000);  // Redirects after 20 seconds
    </script>
    <style>
        /* Add your styles here */
        .center {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Scan the QR Code to Sign In</h1>
        <div id="qrcode"></div>
    </div>

    <script>
        new QRCode(document.getElementById("qrcode"), {
        text: "http://localhost:3000/mobile-signin.html",
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
});

    </script>
</body>
</html>
